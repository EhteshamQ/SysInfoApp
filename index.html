<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->

  <title>SysInfoApp</title>
  <link rel="stylesheet" href="https://bootswatch.com/4/cerulean/bootstrap.min.css">
</head>

<body>

  <div class="container">
    <h1>Sys Info App</h1>
    <div id="#output"></div>
  </div>

  <script>
    console.log(process);
    let output = `
      <h2 class = "page-header">App Version Data </h2>
      <ul class="list-group">
        <li class="list-group-item">Node: ${process.versions.node}</li>
        <li class="list-group-item">Chrome: ${process.versions.chrome}</li>
        <li class="list-group-item">Electron: ${process.versions.electron}</li>
        </ul>

        <h2 class = "page-header">System Specs </h2>
        <ul class="list-group">
          <li class="list-group-item">System Architecture: ${process.arch}</li>
          <li class="list-group-item">Process Identifier: ${process.env.PROCESSOR_IDENTIFIER}</li>
          <li class="list-group-item">Printer: ${process.env.PRINTER}</li> 
        </ul>  
        <h2 class="page-header">System Memory Info</h2>
        <ul class="list-group"> 
          <li class="list-group-item">Total Memory :${process.getSystemMemoryInfo().total}</li>
          <li class="list-group-item">Free Memory :${process.getSystemMemoryInfo().free}</li>
          <li class="list-group-item">Swap total Memory: ${process.getSystemMemoryInfo().swapTotal}</li>
          <li class="list-group-item">Swap Free Memory :${process.getSystemMemoryInfo().swapFree}</li>
        </ul>

        <h2 class="page-header">Computer Info</h2>
        <ul class="list-group"> 
          <li class="list-group-item">Computer Name: ${process.env.USERDOMAIN}</li>
          <li class="list-group-item">User Name: ${process.env.USERNAME}</li>
          <li class="list-group-item">User Home Path: ${process.env.HOME}</li>
          <li class="list-group-item">System Drive: ${process.env.SYSTEMDRIVE}</li>
          <li class="list-group-item">System ROOT: ${process.env.SYSTEMROOT}</li>
        <ul>
      
          `;


    document.getElementById("#output").innerHTML = output;
  </script>

  <script>
    require('./renderer.js');
  </script>

</body>

</html>
